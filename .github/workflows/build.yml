name: "Release"

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
          - platform: "ubuntu-22.04"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's safe to always install them
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Schoolab v__VERSION__"
          releaseBody: "Build automatique via GitHub Actions."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'windows-latest' && '--target x86_64-pc-windows-msvc' || '' }}

      - name: Update updater.json
        if: matrix.platform == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          SIG_FILE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage.sig" | head -n 1)
          SIGNATURE=$(cat "$SIG_FILE")

          export VERSION SIGNATURE

          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('updater.json', 'utf8'));
            manifest.version = process.env.VERSION;
            manifest.pub_date = new Date().toISOString();
            manifest.platforms['linux-x86_64'].signature = process.env.SIGNATURE;
            manifest.platforms['linux-x86_64'].url = 'https://github.com/AngeloNtoto/schoolab/releases/download/v' + process.env.VERSION + '/Schoolab_' + process.env.VERSION + '_amd64.AppImage';
            fs.writeFileSync('updater.json', JSON.stringify(manifest, null, 2));
          "

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add updater.json
          git commit -m "chore: update updater.json for v$VERSION [skip ci]" || echo "No changes to commit"
          git push origin master
