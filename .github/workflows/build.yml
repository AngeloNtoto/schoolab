name: "Release"

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
          - platform: "ubuntu-22.04"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's safe to always install them
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: pnpm install

      - name: build mobile UI
        run: pnpm build:mobile

      - name: install UPX
        uses: crazy-max/ghaction-upx@v2
        with:
          install-only: true

      - name: build and optimize binary
        shell: bash
        run: |
          set -euo pipefail
          # Build release without bundling to get the raw binary
          pnpm tauri build --no-bundle ${{ matrix.platform == 'windows-latest' && '--target x86_64-pc-windows-msvc' || '' }}

          # set binary path per platform (Tauri often uses target subfolders)
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            BINARY="src-tauri/target/x86_64-pc-windows-msvc/release/schoolab.exe"
          else
            # On linux, it might be in release/ or x86_64-unknown-linux-gnu/release/
            BINARY=$(find src-tauri/target -type f -name "schoolab" -not -path "*/deps/*" -not -path "*/examples/*" -print -quit)
          fi

          if [[ ! -f "$BINARY" ]]; then
            echo "Error: Binary not found"
            find src-tauri/target -maxdepth 4
            exit 1
          fi

          echo "Found binary at $BINARY"
          cp "$BINARY" "${BINARY}.orig"

          # Linux: Strip only if we don't plan to let Tauri bundle it later (but here we do)
          # So we ONLY UPX. Stripping too early removes __TAURI_BUNDLE_TYPE.
          if command -v upx >/dev/null 2>&1; then
            echo "Applying UPX --best --lzma to $BINARY"
            upx --best --lzma "$BINARY" || echo "UPX failed, proceeding..."
          fi

      - name: Find bundles
        id: find_bundles
        shell: bash
        run: |
          set -e
          echo "Looking for bundles..."
          # collect bundle files (msi, exe, deb, AppImage, rpm, nsis, zip...)
          # IMPORTANT: We need to bundle AFTER optimization to include the optimized binary
          pnpm tauri build --bundle ${{ matrix.platform == 'windows-latest' && '--target x86_64-pc-windows-msvc' || '' }}

          find src-tauri/target -type f \( -name '*.msi' -o -name '*.exe' -o -name '*.deb' -o -name '*.AppImage' -o -name '*.rpm' -o -name '*.zip' -o -name '*.nsis' \) -print > bundles.txt || true
          echo "list=$(cat bundles.txt | tr '\n' '|' )" >> "$GITHUB_OUTPUT"

      - name: Show found bundles
        if: steps.find_bundles.outputs.list != ''
        shell: bash
        run: |
          echo "Bundles found:"
          cat bundles.txt || true

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name || format('v{0}', github.sha) }}
          release_name: "Schoolab ${{ github.ref_name || github.run_number }}"
          body: "Build automatique via GitHub Actions"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload bundles to release
        if: steps.find_bundles.outputs.list != ''
        shell: bash
        run: |
          set -e
          # Convert pipe-separated list back to iteration
          while read -r f; do
            if [ -n "$f" ]; then
              echo "Uploading $f"
              gh release upload --clobber "${{ github.ref_name || format('v{0}', github.sha) }}" "$f" || echo "gh upload failed for $f"
            fi
          done < bundles.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
